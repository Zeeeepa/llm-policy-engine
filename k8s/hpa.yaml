apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: llm-policy-engine
  namespace: llm-devops
  labels:
    app: llm-policy-engine
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: llm-policy-engine
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 4
        periodSeconds: 30
      selectPolicy: Max

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: llm-policy-engine
  namespace: llm-devops
  labels:
    app: llm-policy-engine
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: llm-policy-engine

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: llm-policy-engine
  namespace: llm-devops
  labels:
    app: llm-policy-engine
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - policy.llm-devops.io
    secretName: llm-policy-engine-tls
  rules:
  - host: policy.llm-devops.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: llm-policy-engine
            port:
              number: 80
