apiVersion: v1
kind: Secret
metadata:
  name: llm-policy-engine-redis
  namespace: llm-devops
  labels:
    app: llm-policy-engine
    component: policy
    secret-type: redis
    managed-by: sealed-secrets
    environment: ${ENVIRONMENT}
    version: v1.0.0
    rotation-policy: automated
  annotations:
    description: "Redis connection credentials for LLM Policy Engine. Contains all necessary parameters for secure Redis connectivity including host, port, password, database selection, and TLS configuration."
    docs-url: "https://github.com/your-org/llm-policy-engine/docs/redis-configuration.md"
    rotation-schedule: "quarterly"
    sealedsecrets.bitnami.com/managed: "true"
    last-updated: "${LAST_UPDATED:-$(date -u +%Y-%m-%dT%H:%M:%SZ)}"
type: Opaque
stringData:
  redis-host: "${REDIS_HOST}"
  redis-port: "${REDIS_PORT}"
  redis-password: "${REDIS_PASSWORD}"
  redis-db: "${REDIS_DB}"
  redis-tls-enabled: "${REDIS_TLS_ENABLED}"
  redis-url: "redis://:${REDIS_PASSWORD}@${REDIS_HOST}:${REDIS_PORT}/${REDIS_DB}"
