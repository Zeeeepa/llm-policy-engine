apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-policy-engine
  namespace: llm-devops
  labels:
    app: llm-policy-engine
    component: policy
    version: v1.0.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: llm-policy-engine
  template:
    metadata:
      labels:
        app: llm-policy-engine
        component: policy
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: llm-policy-engine
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: api
        image: llm-devops/policy-engine:1.0.0
        imagePullPolicy: IfNotPresent
        command: ["node", "dist/api/server.js"]
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: llm-policy-engine-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: llm-policy-engine-secrets
              key: redis-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: llm-policy-engine-secrets
              key: jwt-secret
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: llm-policy-engine-config
              key: log-level
        - name: CACHE_ENABLED
          valueFrom:
            configMapKeyRef:
              name: llm-policy-engine-config
              key: cache-enabled
        - name: CACHE_TTL
          valueFrom:
            configMapKeyRef:
              name: llm-policy-engine-config
              key: cache-ttl
        - name: LLM_SHIELD_URL
          valueFrom:
            configMapKeyRef:
              name: llm-policy-engine-config
              key: llm-shield-url
              optional: true
        - name: LLM_COSTOPS_URL
          valueFrom:
            configMapKeyRef:
              name: llm-policy-engine-config
              key: llm-costops-url
              optional: true
        - name: LLM_GOVERNANCE_URL
          valueFrom:
            configMapKeyRef:
              name: llm-policy-engine-config
              key: llm-governance-url
              optional: true
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      - name: grpc
        image: llm-devops/policy-engine:1.0.0
        imagePullPolicy: IfNotPresent
        command: ["node", "dist/grpc/server.js"]
        ports:
        - name: grpc
          containerPort: 50051
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: GRPC_PORT
          value: "50051"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: llm-policy-engine-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: llm-policy-engine-secrets
              key: redis-url
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: llm-policy-engine-config
              key: log-level
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 2Gi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - llm-policy-engine
              topologyKey: kubernetes.io/hostname
