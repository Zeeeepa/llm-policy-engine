apiVersion: v1
kind: Service
metadata:
  name: llm-policy-engine
  namespace: llm-devops
  labels:
    app: llm-policy-engine
    component: policy
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  - name: grpc
    port: 50051
    targetPort: 50051
    protocol: TCP
  selector:
    app: llm-policy-engine
  sessionAffinity: None

---
apiVersion: v1
kind: Service
metadata:
  name: llm-policy-engine-metrics
  namespace: llm-devops
  labels:
    app: llm-policy-engine
    component: metrics
spec:
  type: ClusterIP
  ports:
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: llm-policy-engine

---
apiVersion: v1
kind: Service
metadata:
  name: llm-policy-engine-headless
  namespace: llm-devops
  labels:
    app: llm-policy-engine
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 3000
    targetPort: 3000
    protocol: TCP
  - name: grpc
    port: 50051
    targetPort: 50051
    protocol: TCP
  selector:
    app: llm-policy-engine
